{% extends "core/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">ATM Transaction</h1>

    {% if message %}
    <div class="alert {% if success %}alert-success{% else %}alert-danger{% endif %}" role="alert">
        {{ message }}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="pin">PIN:</label>
            <input type="password" id="pin" name="pin" class="form-control" placeholder="Enter your PIN" required>
        </div>

        <div class="form-group mt-3">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" class="form-control" placeholder="Enter amount" required>
        </div>

        <button type="submit" class="btn btn-primary mt-4 w-100">Submit</button>
        <a href="{% url 'accounts:account_detail' account_id %}" class="btn btn-secondary mt-2 w-100">Cancel</a>
    </form>
</div>
{% endblock %}
