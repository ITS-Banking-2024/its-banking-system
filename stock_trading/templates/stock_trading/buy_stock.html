{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <h2>Buy Stock: {{ stock.symbol }} - {{ stock.stock_name }}</h2>
    <p><strong>Current Price:</strong> {{ quantity }} EUR</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Buy</button>
        <a href="{% url 'stock_trading:stock_market' account_id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
